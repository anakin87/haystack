name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.99.0-rc1 or v2.99.0)'
        required: true
        type: string

jobs:
  parse-validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse-validate.outputs.version }}
      major_minor: ${{ steps.parse-validate.outputs.major_minor }}
      release_branch: ${{ steps.parse-validate.outputs.release_branch }}
      is_first_rc: ${{ steps.parse-validate.outputs.is_first_rc }}
      is_rc: ${{ steps.parse-validate.outputs.is_rc }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Parse and validate version
        id: parse-validate
        env:
          GH_TOKEN: ${{ github.token }}
        run: .github/utils/parse_validate_version.sh "${{ inputs.version }}"

  branch-off:
    if: needs.parse-validate-version.outputs.is_first_rc == 'true'
    needs: parse-validate-version
    uses: ./.github/workflows/branch_off.yml
    with:
      version: ${{ needs.parse-validate-version.outputs.major_minor }}

  release:
    needs: ["parse-validate-version", "branch-off"]
    if: always() && needs.parse-validate-version.result == 'success' && needs.branch-off.result != 'failure'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout release branch
        run: |
          git checkout ${{ needs.parse-validate-version.outputs.release_branch }}
          git pull origin ${{ needs.parse-validate-version.outputs.release_branch }}

      - name: Update VERSION.txt and create tag
        run: |
          echo "${{ needs.parse-validate-version.outputs.version }}" > VERSION.txt
          git add VERSION.txt
          git commit -m "bump version to ${{ needs.parse-validate-version.outputs.version }}"
          git push origin ${{ needs.parse-validate-version.outputs.release_branch }}

          TAG="v${{ needs.parse-validate-version.outputs.version }}"
          git tag -m "$TAG" "$TAG"
          git push origin "$TAG"

  check-artifacts:
    needs: ["parse-validate-version", "release"]
    runs-on: ubuntu-latest
    outputs:
      github_url: ${{ steps.set-outputs.outputs.github_url }}
      pypi_url: ${{ steps.set-outputs.outputs.pypi_url }}
      docker_url: ${{ steps.set-outputs.outputs.docker_url }}
    env:
      GH_TOKEN: ${{ github.token }}
      VERSION: ${{ needs.parse-validate-version.outputs.version }}
      # TODO: Remove this hardcoded version once testing on the main repo
      PLACEHOLDER_VERSION: "2.19.0"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Wait for release workflows
        run: |
          .github/utils/wait_for_release_workflows.sh "v${{ env.VERSION }}" \
            "Project release on PyPi" \
            "Project release on Github" \
            "Docker image release"

      - name: Check GitHub Release
        run: |
          gh api "repos/deepset-ai/haystack/releases/tags/v${{ env.PLACEHOLDER_VERSION }}" > /dev/null || {
            echo "âŒ GitHub Release not found"
            exit 1
          }
          echo "âœ… GitHub Release exists"

      - name: Check PyPI
        run: |
          curl -sf "https://pypi.org/pypi/haystack-ai/${{ env.PLACEHOLDER_VERSION }}/json" > /dev/null || {
            echo "âŒ PyPI package not found"
            exit 1
          }
          echo "âœ… PyPI package exists"

      - name: Check Docker Hub
        run: |
          curl -sf "https://hub.docker.com/v2/repositories/deepset/haystack/tags/base-v${{ env.PLACEHOLDER_VERSION }}" > /dev/null || {
            echo "âŒ Docker image not found"
            exit 1
          }
          echo "âœ… Docker image exists"

      - name: Set artifact URLs
        id: set-outputs
        run: |
          {
            echo "github_url=https://github.com/${{ github.repository }}/releases/tag/v${{ env.PLACEHOLDER_VERSION }}"
            echo "pypi_url=https://pypi.org/project/haystack-ai/${{ env.PLACEHOLDER_VERSION }}/"
            echo "docker_url=https://hub.docker.com/r/deepset/haystack/tags?name=base-v${{ env.PLACEHOLDER_VERSION }}"
          } >> "$GITHUB_OUTPUT"

      - name: Summary
        run: |
          echo ""
          echo "=========================================="
          echo "ðŸŽ‰ Release v${{ env.PLACEHOLDER_VERSION }} verified!"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Artifacts:"
          echo "   â€¢ GitHub: ${{ steps.set-outputs.outputs.github_url }}"
          echo "   â€¢ PyPI:   ${{ steps.set-outputs.outputs.pypi_url }}"
          echo "   â€¢ Docker: ${{ steps.set-outputs.outputs.docker_url }}"
          echo ""

  report-to-datadog:
    needs: ["parse-validate-version", "branch-off", "release", "check-artifacts"]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Calculate alert type and message
        id: calculator
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if [[ "${{ needs.parse-validate-version.result }}" == "failure" ]] || \
             [[ "${{ needs.branch-off.result }}" == "failure" ]] || \
             [[ "${{ needs.release.result }}" == "failure" ]] || \
             [[ "${{ needs.check-artifacts.result }}" == "failure" ]]; then
            {
              echo "alert_type=error"
              echo "title=Release ${VERSION} failed"
              echo "event_text=Release ${VERSION} failed. Check workflow run for details."
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "alert_type=success"
              echo "title=Release ${VERSION} completed successfully"
            } >> "$GITHUB_OUTPUT"
            {
              echo 'event_text<<EOF'
              echo "ðŸŽ‰ Release ${VERSION} completed successfully!"
              echo ""
              echo "ðŸ“¦ Artifacts:"
              echo "â€¢ GitHub: ${{ needs.check-artifacts.outputs.github_url }}"
              echo "â€¢ PyPI: ${{ needs.check-artifacts.outputs.pypi_url }}"
              echo "â€¢ Docker: ${{ needs.check-artifacts.outputs.docker_url }}"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Send event to Datadog
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.CORE_DATADOG_API_KEY }}
          api-url: https://api.datadoghq.eu
          events: |
            - title: "${{ steps.calculator.outputs.title }}"
              text: "${{ steps.calculator.outputs.event_text }}"
              alert_type: "${{ steps.calculator.outputs.alert_type }}"
              source_type_name: "Github"
              host: ${{ github.repository_owner }}
              tags:
                - "project:${{ github.repository }}"
                - "job:${{ github.job }}"
                - "run_id:${{ github.run_id }}"
                - "workflow:${{ github.workflow }}"
                - "version:${{ inputs.version }}"
                - "is_rc:${{ needs.parse-validate-version.outputs.is_rc || 'unknown' }}"
                - "url:https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
